<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Modelo</title>
  <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>

  <section class="container">
    <h1>Conversão de dólar para reais</h1>
    <form action="form" class="form">
        <label for="valor_dolar">  Digite o valor do dólar </label>
        <input type="number" class="valor_dolar"> 
        <label for="quantidade"> Digite a quantidade de dólar </label>
        <input type="number" class="quantidade"> 
        <label for="valor_cotacao"> Digite a cotação do dólar atual </label>
        <input type="text" class="valor_cotacao"> 
        <button>Converter</button>
    </form>
    <div class="resultado"></div>
  </section>
  
  
  <script src="assets/js/conversao_reais.js"></script>
</body>

</html>
