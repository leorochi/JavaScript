<body>

  <section class="container">
    <h1>Calculando a prestação de um bem em atraso</h1>
    <form action="form" class="form">
        <label for="valor">  Digite o valor: </label>
        <input type="text" class="valor"> 
        <label for="taxa"> Digite a taxa: </label>
        <input type="text" class="taxa"> 
        <label for="tempo"> Digite o tempo de atraso: </label>
        <input type="text" class="tempo">
        <button>Calcular</button>
    </form>
    <div class="resultado"></div>
  </section>
