<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Modelo</title>
  <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>

  <section class="container">
    <h1>Calculando o volume de uma caixa retangular</h1>
    <form action="form" class="form">
        <label for="comprimento">  Digite o comprimento da caixa: </label>
        <input type="number" class="comprimento"> 
        <label for="altura"> Digite a altura da caixa: </label>
        <input type="number" class="altura"> 
        <label for="largura"> Digite a largura da caixa: </label>
        <input type="text" class="largura">
        <button>Calcular</button>
    </form>
    <div class="resultado"></div>
  </section>
  
  
  <script src="volume.js"></script>
</body>

</html>
