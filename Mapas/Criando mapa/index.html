<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Criando Mapa</title>
    <style>
        #map {
            width: 100%;
            height: 1000px;
            background-color: #ddd;
        }
    </style>
</head>
<body>
    <div id='map'></div>
    <script>

        class MeuMapa {
            constructor(tileSize) {
                this.tileSize = tileSize;
                this.maxZoom = 18;
                this.name = 'Meu Mapa';
                this.alt = 'Mapa n√£o carregado';
            }

            getTile(coord, zoom, doc) {
                var div = doc.createElement('div')
                div.innerHTML = 'Leonardo Martins'
                div.style.width = this.tileSize.width+'px';
                div.style.height = this.tileSize.height+'px';
                div.style.fontSize = '10px';
                div.style.backgroundColor = '#ddd';
                div.style.borderStyle = 'solid';
                div.style.borderWidth = '1px';
                div.style.borderColor = '#333';
                return div;
            }


        }


        function initMap() {
            const options = {
                center: {lat: -30.0224671, lng: -51.1025457},
                zoom: 12,
                mapTypeId: 'meumapa'
            }

            map = new google.maps.Map(document.getElementById('map'), options);

            map.mapTypes.set('meumapa', new MeuMapa(new google.maps.Size(256, 256)));

        }
    </script>
    <script async src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA-d20ygfaqPO0MIzyXYaRi69ZnZ1rPhlU&callback=initMap" async defer>
    </script>  
</body>
</html>
