<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Criando Mapa</title>
    <style>
        #map {
            width: 100%;
            height: 1000px;
            background-color: #ddd;
        }
    </style>
</head>
<body>
    <div id='map'></div>
    <script>

        function initMap() {
            const options = {
                center: {lat: -30.0224671, lng: -51.1025457},
                zoom: 12,
            }

            map = new google.maps.Map(document.getElementById('map'), options);

            const description = {
                tileSize: new google.maps.Size(256, 256),
                getTileUrl: function(coord, zoom) {
                    return `https://tile.openstreetmap.org/${zoom}/${coord.x}/${coord.y}.png`;
                },
                maxZoom: 18 
            }
            const imageMapType = new google.maps.ImageMapType(description);
            map.mapTypes.set('osm', imageMapType);
            map.setMapTypeId('osm');

        }
    </script>
    <script async src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA-d20ygfaqPO0MIzyXYaRi69ZnZ1rPhlU&callback=initMap" async defer>
    </script>  
</body>
</html>
