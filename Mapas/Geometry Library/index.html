<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Criando Mapa</title>
    <style>
        #map {
            width: 1000px;
            height: 1000px;
            background-color: #ddd;
        }

        #control {
            background-color: #fff;
            border: 2px solid #ebebeb;
            border-radius: 3px;
            padding: 6px;
            cursor: pointer;
        }

    </style>
</head>
<body>
    <div id="control">
        <h3>Controle</h3>
    </div>
    <div id='map'></div>
    <div id="heading"></div>
    <div id="origin"></div>
    <div id="destination"></div>
    <div id="output"></div>
    <h2 id="cordinates"></h2>   
    </div>

    <script src="index.js"></script>
    <script async
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA-d20ygfaqPO0MIzyXYaRi69ZnZ1rPhlU&libraries=geometry,drawing&callback=initMap">
</script>
    </script>  
</body>
</html>
