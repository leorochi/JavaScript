<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <style>
        button {
            padding: 10px;
            width: 50px; 
        }

    </style>
</head>
<body>
    <div class="tela">
    </div>
    <div class="campos">
        <button class="operador-apagar">Del</button>
        <button class="operador-zerar">Zerar</button>
    </div>
    <div class="campos1">
        <button class="btn-7">7</button>
        <button class="btn-8">8</button>
        <button class="btn-9">9</button>
        <button class="operador-multiplica">*</button>
    </div>
    <div class="campos2">
        <button class="btn-4">4</button>
        <button class="btn-5">5</button>
        <button class="btn-6">6</button>
        <button class="operador-subtrai">-</button>
    </div>
    <div class="campos3">
        <button class="btn-1">1</button>
        <button class="btn-2">2</button>
        <button class="btn-3">3</button>
        <button class="operador-soma">+</button>
    </div>
    <div class="campos4">
        <button class="operador-coringa">+/-</button>
        <button class="btn-0">0</button>
        <button class="operador-virgula">,</button>
        <button class="operador-resultado">=</button>
    </div>

<script src="index.js"></script>
</body>
</html>
