<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manipulando o DOM</title>
</head>
<body>
    <div class="container">
        <div class="divheader">
            <h1>Search in list</h1>
            <input type="text" class="search">;
         </div> 
         <div class="add-items-div">
            <form class="form">
                <label for="add-itemsx">Add Items</label>
                <input type="text" class="add-items">
                <button class="btn-items">Submit</button>
            </form>
            <div>
                <h3>Items</h3>
                <ul class="items">
                    <li class="item-list">Item 1 <button class="btn-delete">X</button> <button class="btn-check"> OK </button></li>
                    
                    <li class="item-list">Item 2 <button class="btn-delete">X</button> <button class="btn-check"> OK </button></li>
                    
                    <li class="item-list">Item 3 <button class="btn-delete">X</button> <button class="btn-check"> OK </button></li>
                    
                    <li class="item-list">Item 4 <button class="btn-delete">X</button> <button class="btn-check"> OK </button></li>
                    
                </ul>
            </div>
         </div>
    </div>
 

<script src="index.js"></script>    
</body>
</html>
