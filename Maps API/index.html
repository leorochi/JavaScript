<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #map {
            height: 400px;
            width: 100%;
        }
    </style>
</head>
<body>
    <h1>Google Maps</h1>
<div id="map"></div>
<script>
    function initMap(){
        var options = {
            zoom:8,
            center:{lat: -30.0224671, lng: -51.1025457}
        }
        var map = new google.maps.Map(document.getElementById('map'), options)
        console.log(map);

        google.maps.event.addListener(map, 'click', function(event){
            addMarker({coords: event.latLng});
        })

        /*var marker = new google.maps.Marker({
            position: {lat: -30.0224671, lng: -51.1025457},
            map: map
        });

        var infoWindow = new google.maps.InfoWindow({
            content: '<h1> Eu moro aqui </h1>'
        });

        marker.addListener('click', function(){
            infoWindow.open(map, marker);
        });   
    }*/

    var markers = [
        {

        coords:
        {lat: -30.0224671, lng: -51.1025457},
        content: '<h1> Cliquei aqui </h1>'},

        {coords:
        {lat: -29.76074169999999, lng: -51.1480174},
        content: '<h1> Cliquei aqui </h1>'} 
    ]

    for(var i = 0; i < markers.length;i++) {
        addMarker(markers[i])
    }

    

    function addMarker(props) {
        var marker = new google.maps.Marker({
            position: props.coords,
            map: map
        });

        if(props.content) {
            var infoWindow = new google.maps.InfoWindow({
                content: props.content 
            });
        }

        marker.addListener('click', function() {
            infoWindow.open(map, marker);
        })
    }

    }
</script>

<script async src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA-d20ygfaqPO0MIzyXYaRi69ZnZ1rPhlU&callback=initMap" async defer>
</script>  
</body>
</html>
