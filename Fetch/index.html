<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fetch</title>
</head>
<body>
 <button id="getText">Get Text</button>
 <button id="getJson">Get Json</button>
 <button id="getAPI">Get API</button>
<div id="output"></div>
<form id="form">
    <div>
        <input type="text" placeholder="Titulo" id="title">
    </div>
    <div>
        <textarea name="" id="text" cols="20" rows="5" itemid="text"></textarea>
    </div>
    <div>
        <button>Enviar</button>
    </div>
</form>

 <script>
    document.getElementById('getText').addEventListener('click', getText);
    document.getElementById('getJson').addEventListener('click', getUsers);
    document.getElementById('getAPI').addEventListener('click', getApi);
    document.getElementById('form').addEventListener('submit', sendForm);

    function getText() {
        fetch('exemplo.txt')
        .then(res => res.text())
        .then((data) => {
            document.getElementById('output').innerHTML = data;
            
        })
    }

    
    function getUsers() {
        fetch('users.json').then(res => res.json()).then((data) => {
         let output = document.getElementById('output');
         data.forEach(users => {
            output.innerHTML += `<ul> <li> ID: ${users.id} </li> 
                        <li> Nome: ${users.name} </li> 
                        <li> Email: ${users.email} </li> </ul>`  
                        
         })
         
        
        })
    }

    function getApi() {
        fetch('https://jsonplaceholder.typicode.com/posts')
        .then(res => res.json())
        .then((data) => {
            let output = document.getElementById('output');
            data.forEach(posts => {
                output.innerHTML += `<div> <h2> TÃ­tulo: ${posts.title} </h2>
                                           <p> Corpo: ${posts.body} </p> </div>`;
            })

            let map = data.map(function(posts) {
               return posts.title;
            });

            console.log(map);



            
        })
    }

    function sendForm(e) {
        e.preventDefault();
        let inputTitle = document.querySelector('#title');
        let inputText = document.querySelector('#text');

        let title = inputTitle.value;
        let text = inputText.value;

        fetch('https://jsonplaceholder.typicode.com/posts', {
            method: 'POST',
            headers: {
                'Accept': 'application/json, text/plain, */*', 'Content-type': 'application/json'
            },
            body:JSON.stringify({title: title, text: text})
            
        })   .then(res => res.json())
            .then((data) => {
                console.log(data);
            })


    }

 </script>   
</body>
</html>
